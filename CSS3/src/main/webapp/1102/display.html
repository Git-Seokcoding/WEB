<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display</title>
<link href="display.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
</head>
<body>
	<h1>display 요소가 화면에 나타나는 방식</h1>
	<ol>
		<li>
			inline요소의 특징<br>
			한 줄에 나란히 옴. 크기 지정 불가. 상하여백 지정 불가.
		</li>
		<li>
			block요소의 특징<br>
			한 줄에 나란히 올 수 없음. 크기 여백 모두 지정 가능
		</li>
	</ol>
	<h2>display  속성값들</h2>
	<ul>
		<li>display:block;</li>
		<li>display:inline;</li>
		<li>display:inline-block;</li>
		<li>display:none;</li>
	</ul>
</body>
</html>
